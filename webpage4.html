<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All-in-One Social Media Viewer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            transition: background 0.3s;
        }

        .sidebar button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        .controls {
            margin: 10px 0;
        }

        .controls input {
            padding: 10px;
            width: 70%;
            font-size: 14px;
        }

        .controls button {
            padding: 10px;
            font-size: 14px;
            margin-left: 10px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #444;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 999;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .dark-mode .sidebar {
            background-color: #1e1e1e;
        }

        .dark-mode header {
            background-color: #000;
        }
    </style>
</head>

<body>

    <header>
        <h1>üåê All-in-One Social Media Viewer</h1>
    </header>

    <div class="container">
        <!-- Sidebar for Social Media Navigation -->
        <div class="sidebar">
            <button onclick="loadPage('https://www.instagram.com')">Instagram</button>
            <button onclick="loadPage('https://www.facebook.com')">Facebook</button>
            <button onclick="loadPage('https://www.youtube.com')">YouTube</button>
            <button onclick="loadPage('https://www.linkedin.com')">LinkedIn</button>
            <button onclick="loadPage('https://www.twitter.com')">Twitter</button>
            <button onclick="loadPage('https://www.reddit.com')">Reddit</button>
            <hr>
            <button onclick="toggleTheme()">üåó Toggle Dark Mode</button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="controls">
                <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://example.com)">
                <button onclick="loadCustomURL()">üîç Go</button>
                <button onclick="reloadIframe()">üîÑ Reload</button>
            </div>

            <div class="loader" id="loader"></div>

            <iframe id="socialIframe" src="https://www.instagram.com" onload="hideLoader()">
                Your browser does not support iframes.
            </iframe>
        </div>
    </div>

    <script>
        function loadPage(url) {
            const iframe = document.getElementById("socialIframe");
            const loader = document.getElementById("loader");
            loader.style.display = "block";
            iframe.src = url;
        }

        function hideLoader() {
            document.getElementById("loader").style.display = "none";
        }

        function loadCustomURL() {
            const url = document.getElementById("urlInput").value;
            if (url.trim() !== "") {
                loadPage(url);
            }
        }

        function reloadIframe() {
            const iframe = document.getElementById("socialIframe");
            const loader = document.getElementById("loader");
            loader.style.display = "block";
            iframe.src = iframe.src;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>

</html>
